<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.1.2/dist/scittle.js" type="application/javascript"></script>
    <script type="application/x-scittle">
      (defn handler [response]
        (js/alert (str response)))

      (defn make-request []
       (-> (js/fetch "index.html")
           (.then #(.text %))
           (.then #(js/alert %))))

      ;; export function to use from JavaScript:
      (set! (.-make_request js/window) make-request)
    </script>
</head>
<body>
<button onclick="make_request()">
    Click me!
</button>
</body>
</html>
